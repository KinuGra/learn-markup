<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form action="http://localhost:3000/api/test" method="POST">
    <h1>お問い合わせフォーム</h1>
    <div>
      <label>
        お名前：
        <input type="text" placeholder="鈴木一郎" required />
      </label>
    </div>
    <div>
      <label for="mail">メールアドレス：</label>
      <input type="email" id="mail" placeholder="user@example.com" />
    </div>
    <div>
      <label>
        年齢：
        <input type="number" name="age" min="0" max="150" />
      </label>
    </div>
    <div>
      性別：
      <select>
        <option>男性</option>
        <option>女性</option>
        <option>その他</option>
      </select>
    </div>
    <div>
      お問い合わせ内容：
      <textarea placeholder="ご質問など、ご自由に" rows="3" cols="30"></textarea>
    </div>
    <button>POST</button>
    <button type="reset">リセット</button>
  </form>

  <div><input type="checkbox" />りんご</div>
  <div><input type="checkbox" checked />ぶどう</div>
  <div><input type="checkbox" />パイナップル</div>
  <div><input type="radio" name="test" />みかん</div>
  <div><input type="radio" name="test" />もも</div>
</body>

</html>
